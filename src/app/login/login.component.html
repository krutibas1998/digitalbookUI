<div class="container">
    <h1>User Login</h1>
        <form #form="ngForm" (ngSubmit)="onSumbit()">
          <div class="form-group">
            <label for="">UserName</label>
            <input type="text" name="userName" [(ngModel)]="login.userName">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" [(ngModel)]="login.password">
          </div>
          <div class="form-group">
             <button>LogIn</button> 
            
          </div>
        </form>
      </div>
