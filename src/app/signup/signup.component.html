<div class="container">
    <h1>User Signup</h1>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">UserName</label>
            <input type="text" name="userName" [(ngModel)]="signup.userName">
          </div>
          <div class="form-group">
            <label for="">UserType</label>
            <input type="text" name="userType" [(ngModel)]="signup.userType">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" name="password" [(ngModel)]="signup.password">
          </div>
          <div class="form-group">
            <button>SignUp</button>
          </div>
        </form>
      </div>
